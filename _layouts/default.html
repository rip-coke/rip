<html>
  <head>
    {% include head.html %}
  </head>

  <body>

    <a href="{{ site.url }}">
      <div id="title" class="bg-white px-6 py-6 sm:py-6 lg:px-6">
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">{{site.name}}</h2>
          <p class="mt-3 text-lg leading-8 text-gray-600">{{site.description}}</p>
        </div>
      </div>
    </a>

    <div id="content" class="bg-white py-6 sm:py-6">
      <div class="mx-auto max-w-7xl px-6 lg:px-4">
        <div class="mx-auto mt-3 grid max-w-2xl grid-cols-1 gap-x-4 gap-y-4 lg:mx-0 lg:max-w-none lg:grid-cols-3">
          {{content}}
        </div>
      </div>
    </div>

    {% if paginator.total_pages > 1 %}
      <div class="flex justify-center py-6">
        {% if paginator.previous_page %}
          <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="flex items-center justify-center px-4 h-10 mr-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
            </svg>
            Previous
          </a>
        {% endif %}
        {% if paginator.next_page %}
          <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Next
            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </a>
        {% endif %}
      </div>
    {% endif %}


    <div id="footer" class="bg-neutral-200 p-6 text-center dark:bg-neutral-700">
      <footer class="font-semibold text-neutral-600 dark:text-neutral-400">
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>
